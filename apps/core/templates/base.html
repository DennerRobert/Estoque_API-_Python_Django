{% load static %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<!-- Select2 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

	<style>
		body{
			background-color:#3760e9b2
		};
		.dropdown-menu .dropdown-item {
			color: rgb(247, 242, 242);
		}
		.dropdown-menu .dropdown-item:hover, 
		.dropdown-menu .dropdown-item:focus {
			color: white;
			background-color: #2785e2;
		}
		.nav{
			min-width: 100%; 
			min-height:50px; 
		}
		.dd {
			margin-top: 0px;
			margin-left: 30px;
			position: relative;
			width: 120px;
			aspect-ratio: 352/200;
			overflow: hidden;
		}
		.square {
			width: 42.857%;
			aspect-ratio: 1;
			background: white;
			border-radius: 15px;
			transform: rotate(45deg);
			top: 11.5%;
			position: absolute;
			left: 3%;
			z-index: 1;
			display: grid;
			place-items: center;
			&:before {
				content: "";
				width: 50%;
				aspect-ratio: 1;
				background: #151618;
				position: absolute;
			}
		}
	</style>
	{% block styles %}
	{% endblock%}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #45e6b581;">
		<div class="dd">
			<div class="square"></div>
		</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a style="color:white; font-weight: bold; margin-left: 10px;" class="nav-link btn btn-outline-primary text-center fs-5" href="{% url 'produto:produto_list' %}">Products</a>
				</li>
				<li class="nav-item">
				<a style="color:white; font-weight: bold; margin-left: 10px;" class="nav-link btn btn-outline-primary text-center fs-5" href="{% url 'produto:produto_add' %}">Add products</a>
				</li>
				<li class="nav-item dropdown">
					<a style="color:white; font-weight: bold; margin-left: 10px;" class="nav-link dropdown-toggle btn btn-outline-primary text-center fs-5" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Stock</a>
					<div class="dropdown-menu" aria-labelledby="dropdown02">
					<a class="dropdown-item" style="font-weight: bold;" href="{% url 'estoque_produtos:estoque_entrada_list' %}">Stock Entry</a>
					<a class="dropdown-item" style="font-weight: bold;" href="{% url 'estoque_produtos:estoque_saida_list' %}">Stock Exit</a>
					</div>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<h3 style="color: white; font-weight: bold; margin-top: 3px;">{{ user.username }}</h3>
                <li class="nav-item">
                    <a style="color:white; font-weight: bold; margin-left: 10px;" class="nav-link btn btn-outline-primary text-center fs-5" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
		</div>
	</nav>
	
	{% block content %}
	{% endblock %}
	<script src="https://ajax.googleapis.com/ajax/libs//2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.formset/1.1.0/jquery.formset.min.js" integrity="sha512-9H50c3LyZz/xsjSrd6bRfSc85itsA5ew0nW9lG5JwFwZLGrv+tqCB1Wh41B065wexjHVmCwOTPrsixSiE8ireQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- datepicker -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- clockpicker -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/jquery-clockpicker.min.js" integrity="sha512-x0qixPCOQbS3xAQw8BL9qjhAh185N7JSw39hzE/ff71BXg7P1fkynTqcLYMlNmwRDtgdoYgURIvos+NJ6g0rNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- sweetalert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<!-- select2 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	{% block scripts %}
	{% endblock %}
</body> 
</html>
