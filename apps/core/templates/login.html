{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>
{% block styles %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		body {
			/* background: #3760e9b2; */
			background-image: url({% static 'img/bg.jpg' %});
			background-size: cover;
			background-size: 100%;
			background-repeat: no-repeat;
			display: grid;
			place-items: center;
			min-height: 100vh;
			margin: 0;
			padding: 0;
		}
		.logo {
			background-image: url({% static 'img/logo.png' %});
			background-size: contain;
			background-repeat: no-repeat;
			width: 150px;
			height: 150px;
			margin: 0 auto;
			margin-top: 20px;
		}
		.title {
			text-align: center;
			color: white;
			font-weight: bold;
			font-size: 30px;
			margin-bottom: 20px;
			margin-top: -20px;
		}
	</style>
	<style>
		.box {
			background-color: #f1f4fc44; 
			width: 20%; 
			min-width: 385px; 
			min-height:550px; 
			height: 400px; 
			border-radius: 10px;
		}
	</style>
	<style>
		.form{
			margin-top: 8%;
		}
		.user {
			font-weight: bold;
			color: white; 
			text-align: left; 
			margin-left: 10%; 
			margin-top: 20px;
		}
		.form-control{
			width: 80%;
		}
		.password{
			font-weight: bold;
			color: white; 
			text-align: left; 
			margin-left: 10%; 
			margin-top: 20px;
		}
	</style>
{% endblock %}
<body>
	<div class="box">
		<div class="logo">
		</div>
		<h1 class="title">
			PRODUCT STOCK
		</h1>
		<form class="form" id="login-form" method="post">
			{% csrf_token %}
			<center>
			<div class="col8" m-auto>
				<div class="user">Username</div>
				<input id="id_username" name="username" type="text" class="form-control" placeholder="Insert your username">
			</div>
			<div class="col8" m-auto style="margin-top: 20px;">
				<div class="password">Password</div> 
				<td><input id="id_password" name="password" type="password" class="form-control" placeholder="***************"></td>
				<button type="submit" class="btn btn-outline-primary text-center fs-5" style="margin-top: 40px; width: 203px; color:white; font-weight: bold;">Login</button>
			</div>
			</center>
			{% if form.errors %}
				<br>
				<p class="alert alert-danger">
					Your username and/or password do not match.
				</p>
			{% endif %}
		</form>
	</div>
</body>
</html>
